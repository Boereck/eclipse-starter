[package]
name = "eclipse-library"
version = "0.1.0"
authors = ["Max Bureck <max.bureck@fokus.fraunhofer.de>"]
edition = "2018"
license = "EPL-2.0"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
incremental = false
debug = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "eclipse_lib"
crate-type = ["cdylib"]

[dependencies]
jni = "0.13.0"
lazy_static = "1.3.0"
eclipse-common = { path = "../eclipse-common" }
jni-mangle = { path = "../jni-mangle" }
shared_memory = "0.8.2"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.7", features = ["wincon", "winreg"]}

[features]
# When selected will not try by default to start JVM from JNI library, but will call exe
default_java_exec = []