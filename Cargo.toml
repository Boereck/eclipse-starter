[package]
name = "eclipse-starter"
version = "0.1.0"
authors = ["Max Bureck <max.bureck@fokus.fraunhofer.de>"]
edition = "2018"
license = "EPL-2.0"

[dependencies]
unicode-segmentation = "1.3.0"
dlopen = "0.1.7"
dlopen_derive = "0.1.4"
libc = "0.2.59"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
incremental = false